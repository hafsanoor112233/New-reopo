<html>
 <head>
  <title>
   Exclusive - Create an Account
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
 </head>
 <body>
  <div class="header-top">
   Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
   <a href="#">
    ShopNow
   </a>
   <div class="language">
    <select>
     <option>
      English
     </option>
     <option>
      Spanish
     </option>
    </select>
   </div>
  </div>
  <div class="header">
   <div class="logo">
    Exclusive
   </div>
   <nav>
    <a href="#">
     Home
    </a>
    <a href="#">
     Contact
    </a>
    <a href="#">
     About
    </a>
    <a href="#">
     Sign Up
    </a>
   </nav>
   <div class="search-bar">
    <input placeholder="What are you looking for?" type="text"/>
    <i class="fas fa-search">
    </i>
   </div>
  </div>
  <div class="main">
   <div class="image">
    <img alt="A shopping cart with a smartphone and shopping bags" src="https://mostaql.hsoubcdn.com/uploads/thumbnails/1589342/66802106ea8c5/logo.png?s=medium" width="1300px">
   </div>
   <div class="form-container">
    <h2>
     Create an account
    </h2>
    <p>
     Enter your details below
    </p>
    <input placeholder="Name" type="text"/>
    <input placeholder="Email or Phone Number" type="text"/>
    <input placeholder="Password" type="password"/>
    <button class="btn">
     Create Account
    </button>
    <div class="google-btn">
     <img alt="Google logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" width="20"/>
     Sign up with Google
    </div>
    <div class="login-link">
     Already have account?
     <a href="#">
      Log in
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
